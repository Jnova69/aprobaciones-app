services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: aprobaciones-db
    environment:
      POSTGRES_DB: aprobaciones_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - aprobaciones-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d aprobaciones_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aprobaciones-backend
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: admin
      DB_PASSWORD: admin123
      DB_DATABASE: aprobaciones_db
      
      # Application
      PORT: 3000
      NODE_ENV: production
      
      # JWT
      JWT_SECRET: tu-secreto-super-seguro-cambiar-en-produccion-12345
      JWT_EXPIRATION: 24h
      
      # Email
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USER: ${MAIL_USER:-tu-email@gmail.com}
      MAIL_PASS: ${MAIL_PASS:-tu-password}
      MAIL_FROM: ${MAIL_FROM:-Sistema de Aprobaciones <noreply@aprobaciones.com>}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aprobaciones-network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aprobaciones-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - aprobaciones-network
    restart: unless-stopped

  # PgAdmin (opcional - herramienta de gesti√≥n)
  pgadmin:
    image: dpage/pgadmin4
    container_name: aprobaciones-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aprobaciones-network

volumes:
  postgres_data:

networks:
  aprobaciones-network:
    driver: bridge