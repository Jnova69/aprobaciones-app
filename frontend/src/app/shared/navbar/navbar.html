  <button mat-icon-button routerLink="/home">
    <mat-icon>home</mat-icon>
  </button>
  
  <span class="title">Sistema de Aprobaciones</span>
  
  <span class="spacer"></span>
  
  <button mat-button routerLink="/solicitudes">
    <mat-icon>list</mat-icon>
    Solicitudes
  </button>
